<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
        </div>
        <div class="col-lg-6">
          <form id="trns-form">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="userSent">Input sentence:</label>
              <input class="form-control col-sm-10" id="userSent" type="text" placeholder="Enter a sentence without punctuation or numbers please">
            </div>
            <fieldset>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="response">Sentence Output:</label>
                <input class="form-control col-sm-4" id="response" type="text" placeholder="Cipher response">
              </div>
              <button class="btn btn-default" id="submitBtn" type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </div><!--Container Div-->
    </div><!--Container Div-->
  </body>
</html>
